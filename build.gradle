apply plugin: 'java'

repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

sourceSets{
    main{
        java{
          srcDirs = ['src/main/java',
          'jdbc/src/main/java',
         // 'mysql/src/main/java',
          'orm-mybatis/src/main/java',
          'orm-hibernate/src/main/java',]
        }
    }
} 


dependencies {
    compile 'org.mybatis:mybatis:3.4.4'
    compile 'org.hibernate:hibernate-core:4.3.11.Final'
    compile 'org.slf4j:slf4j-api:1.7.21'
    compile 'junit:junit:4.12'
    runtime 'org.wisdom-framework:mysql-connector-java:5.1.34_1'
}

javadoc{
    source = sourceSets.main.allJava
    classpath = project.sourceSets.main.compileClasspath //如有spring注解才不会报警告.
    options.encoding = "UTF-8"
    options.charSet = "UTF-8"
    options.author = "true"
    options.showAll()
 } 
